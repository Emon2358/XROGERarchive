# .github/workflows/convert-ram-to-mp3.yml
name: Convert RAM to MP3

on:
  push:
    paths:
      - '**/*.ram'
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Convert .ram to .mp3
        run: |
          mkdir -p converted
          find . -type f -name '*.ram' | while read f; do
            base="$(basename "$f" .ram)"
            # .ram ãƒ•ã‚¡ã‚¤ãƒ«ã‹ã‚‰æœ€åˆã® URL ã‚’æŠ½å‡º
            url="$(grep -Eo 'https?://[^ ]+' "$f" | head -1)"
            if [ -z "$url" ]; then
              echo "âš ï¸ No URL found in $f, skipping"
              continue
            fi
            echo "ğŸ”— Converting $f â†’ $url"
            # ç›´æ¥ URL ã‚’ ffmpeg ã«æ¸¡ã—ã¦å¤‰æ›
            ffmpeg -y -i "$url" \
              -codec:a libmp3lame -q:a 2 \
              -codec:v copy \
              -map 0 \
              -id3v2_version 3 \
              "converted/${base}.mp3"
          done

      - name: Auto commit & push converted MP3
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ğŸ”„ Convert RAM to MP3"
          file_pattern: converted/**/*.mp3
          push: true
