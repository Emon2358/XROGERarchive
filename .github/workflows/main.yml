# .github/workflows/convert-ram-to-mp3.yml
name: Convert RAM to MP3 with Fallback

on:
  push:
    paths:
      - '**/*.ram'
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg curl jq

      - name: Convert .ram to .mp3 (with URL check & archive fallback)
        run: |
          mkdir -p converted
          find . -type f -name '*.ram' | while read f; do
            base="$(basename "$f" .ram)"
            url="$(grep -Eo 'https?://[^ ]+' "$f" | head -1)"

            if [ -z "$url" ]; then
              echo "âš ï¸ No URL found in $f â†’ skip"
              continue
            fi

            echo "ğŸ”— Processing URL: $url"

            # 1) ç”ŸURLãŒç”Ÿãã¦ã„ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
            if curl --head --silent --fail "$url" >/dev/null; then
              input_url="$url"
              echo "âœ… URL reachable"
            else
              echo "âŒ URL unreachable, trying Wayback Machineâ€¦"
              # 2) Wayback Machine ã®æœ€æ–°ã‚¹ãƒŠãƒƒãƒ—ã‚·ãƒ§ãƒƒãƒˆã‚’å–å¾—
              snapshot=$(curl -s "http://web.archive.org/cdx/search/cdx?url=$url&limit=1&output=json" \
                         | jq -r 'if length>1 then .[1][1] else empty end')
              if [ -n "$snapshot" ]; then
                input_url="http://web.archive.org/web/${snapshot}/${url}"
                echo "âœ… Archive found: $input_url"
              else
                echo "âš ï¸ No archive for $url â†’ skip"
                continue
              fi
            fi

            # 3) ffmpeg ã§å¤‰æ›
            ffmpeg -y -i "$input_url" \
              -codec:a libmp3lame -q:a 2 \
              -codec:v copy \
              -map 0 \
              -id3v2_version 3 \
              "converted/${base}.mp3"
          done

      - name: Auto commit & push converted MP3
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ğŸ”„ Convert RAM to MP3 (with fallback)"
          file_pattern: converted/**/*.mp3
          push: true
